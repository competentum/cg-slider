<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cg-slider examples</title>
    <script type="text/javascript" src="cg-slider.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab&subset=latin,cyrillic-ext,cyrillic' rel='stylesheet'
          type='text/css'>
    <style>
        body {
            font-family: 'Roboto Slab', sans-serif;
            margin: 0;
            padding: 0.5rem;
            color: #333333;
            background-color: #fafafa;
        }

        .component-header {
            margin-top: 0;
            border-bottom: solid 2px #333333;
        }

        /* Adds margins to element the same as slider padding */
        .slider-margined {
            margin-left: 13px;
            margin-right: 13px;
        }

        .component-block {
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
            vertical-align: top;
        }

        .cg-slider {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .component-sample-header {
            margin-bottom: 5px;
        }

        @media (min-width: 768px) {
            body {
                padding: 1rem;
            }
        }

        @media (min-width: 1024px) {
            body {
                padding: 1.5rem 2rem;
            }

            .component-block {
                width: 50%;
            }
        }

        #slider, #sliderValue {
            display: inline-block;
            vertical-align: middle;
        }

        #slider {
            width: calc(100% - 3rem - 13px);
        }

        #sliderValue {
            width: 2.5rem;
            height: 2.5rem;
            margin-left: .5rem;
            line-height: 2.5rem;
            text-align: center;
            background-color: #17AC5B;
            font-size: 1.2rem;
            color: #fff;
        }

        #events_log {
            background-color: #fff;
            border: 1px solid #e5e5e5;
            padding: 1em;
            height: 200px;
            overflow: auto;
        }
    </style>
</head>
<body role="application">
<h1 class="component-header slider-margined">cg-slider</h1>

<div class="component-block">
    <div class="component-sample-header slider-margined" aria-hidden="true">Simple Slider</div>
    <div>
        <div id="slider"></div><!--
        --><div id="sliderValue" class="slider-margined"></div>
    </div>
</div><!--

--><div class="component-block">
    <div class="component-sample-header slider-margined" aria-hidden="true">Range Slider</div>
    <div id="range_slider"></div>
</div><!--

--><div class="component-block">
    <div class="component-sample-header slider-margined" aria-hidden="true">Slider Events</div>
    <div id="events_slider"></div>
    <div class="component-sample-header slider-margined" aria-hidden="true">Events log:</div>
    <div id="events_log" class="slider-margined"></div>
</div>

<script type="text/javascript" src="examples/simple.js"></script>
<script type="text/javascript" src="examples/range.js"></script>
<script type="text/javascript" src="examples/events.js"></script>

</body>
</html>
