<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cg-slider examples</title>
    <script type="text/javascript" src="cg-slider.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab&subset=latin,cyrillic-ext,cyrillic' rel='stylesheet'
          type='text/css'>
    <link rel='stylesheet' type='text/css' href="examples.css">
</head>
<body role="application">
<h1 class="component-header slider-margined">cg-slider</h1>

<div class="component-block">
    <div class="component-sample-header slider-margined" aria-hidden="true">Simple Slider</div>
    <div>
        <div id="slider" class="slider-with-helper"></div><!--
        --><div id="sliderValue" class="helper slider-margined slider-value"></div>
    </div>
</div><!--

--><div class="component-block">
    <div class="component-sample-header slider-margined" aria-hidden="true">Range Slider</div>
    <div id="range_slider"></div>
</div><!--
    
--><div class="component-block">
    <div class="component-sample-header slider-margined ticks-offset" aria-hidden="true">Slider with Ticks</div>
    <div id="ticks_slider"></div>
</div><!--

--><div class="component-block">
    <div class="component-sample-header slider-margined ticks-offset" aria-hidden="true">Slider with Customized Ticks</div>
    <div id="custom_ticks_slider"></div>
</div><!--

--><div class="component-block">
    <div class="component-sample-header slider-margined" aria-hidden="true">Disabled Slider</div>
    <div>
        <div id="disabled_slider" class="slider-with-helper"></div><!--
        --><div class="helper slider-margined"><input id="switcher" type="checkbox" title="Enable/disable Slider"></div>
    </div>
</div><!--

--><div class="component-block">
    <div class="component-sample-header slider-margined" aria-hidden="true">Slider manual control</div>
    <div>
        <div id="slider_steps" class="slider-with-helper"></div><!--
        --><div id="sliderValue_steps" class="helper slider-margined slider-value"></div>
    </div>
    <div class="slider-margined">
        <button id="stepBack" class="slider-btn">-</button>
        <button id="stepForward" class="slider-btn">+</button>
    </div>
</div><!--

--><div class="component-block">
    <div class="component-sample-header slider-margined" aria-hidden="true">Slider Events</div>
    <div id="events_slider"></div>
    <div class="component-sample-header slider-margined" aria-hidden="true">Events log:</div>
    <div id="events_log" class="slider-margined"></div>
</div>

<script type="text/javascript" src="examples/simple.js"></script>
<script type="text/javascript" src="examples/range.js"></script>
<script type="text/javascript" src="examples/events.js"></script>
<script type="text/javascript" src="examples/disabled.js"></script>
<script type="text/javascript" src="examples/ticks.js"></script>
<script type="text/javascript" src="examples/move.js"></script>

</body>
</html>
